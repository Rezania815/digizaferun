<!DOCTYPE HTML>
<html>
    <head>
        <title>ShopZafron</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1" />
        <link rel="stylesheet" href="./bootstrap.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./swiper.min.css">
    </head>
    <body>
        <div class="top_small_header">
                <span style="color: #fff;">تماس با ما</span>
                <div style="width: 1px; background-color: #fff; margin-right: 1%; margin-left: 1%; height: 15px;"></div>
                <span style="color: #fff;">درباره ما</span>

        </div>
        <div class="header">
          <div>
            <span style="font-weight: bolder; font-size: 19px; color: #009688;">
                <img src="./logo2.jpg" style="width: 47.5px; height: 47.5px; margin-left: 5px;" />
                فروشگاه اینترنتی زعفران
            </span>    
          </div>
        <div class="search_container">
            <input type="text" class="search_input" placeholder="جستجو..." />
            <div style="background-color: grey; width: 10%; height: 100%; display: flex; justify-content: center; align-items: center;">
                <span style="font-family: Icons; color: #fff;">search</span>
            </div>
        </div>
        </div>
        <div class="container" style="margin-top: 125px;">
            <div class="row">
                <div class="col-md-9">
                    <div class="row"> 
                        <div class="col-md-12">
                            <div id="swiper" class="swiper-container" style="width: 100%; height: 100%; border-radius: 5px;">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="./swiper.jpg" style="width: 100%; height: 350px; border-radius: 5px;" />
                                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 350px; background-color: black; opacity: 0.2;"></div>
                                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 350px; display: flex; justify-content: center; align-items: space-around; flex-direction: column; padding-right: 20%;">
                                            <img src="./fast-delivery.png" style="width: 27%;"/>
                                            <span style="font-weight: bold; color: #fff; font-size: 25px;">تحویل سریع</span>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./swiper2.jpg" style="width: 100%; height: 350px; border-radius: 5px;" />
                                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 350px; background-color: black; opacity: 0.2;"></div>
                                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 350px; display: flex; justify-content: center; align-items: space-around; flex-direction: column; padding-right: 20%;">
                                            <img src="./worldwide.png" style="width: 27%;"/>
                                            <span style="font-weight: bold; color: #fff; font-size: 25px;">بهترین کیفیت در جهان</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-pagination swiper-pagination-white"></div>
                                
                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                                
                                <!-- If we need scrollbar -->
                                <div class="swiper-scrollbar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 2.5%;">
                        <div class="col-md-12" style="display: flex; flex: 1; flex-wrap: flex; flex-direction: row;">
                            <div class="item">
                                <img src="./saffron.png" style="width: 100%; height: 75%" />
                            </div>
                            <div class="item">
                                <img src="./saffron.png" style="width: 100%; height: 75%" />
                            </div>
                            <div class="item">
                                <img src="./saffron.png" style="width: 100%; height: 75%" />
                            </div>
                            <div class="item" style="margin-left: 0;">
                                <img src="./saffron.png" style="width: 100%; height: 75%" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 hidden-sm hidden-md">
                    <div class="side_bar_item">
                        <div class="side_bar_item_top_strip" />
                        <div class="side_bar_item_header">
                            <span style="font-weight: bold;">دسته بندی</span>
                        </div>
                        <div class="side_bar_item_section">
                            <span>دسته 1</span>
                        </div>
                        <div class="side_bar_item_section">
                            <span>دسته 2</span>
                        </div>
                        <div class="side_bar_item_section">
                            <span>دسته 3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>تمامی حقوق محفوظ است</span>
        </div>
        <script src="./swiper.min.js"></script>
        <script>
            var mySwiper = new Swiper('#swiper', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
                spaceBetween: 30,
                effect: 'fade',
                autoplay: 10000
            });   
        </script>
    </body>
</html>
